<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindrome Check (Recursive)</title>
</head>
<body>
<h1>Palindrome Check (Recursive)</h1>
<script>
    function isPalindrome(s) {
        // Base case: 0 or 1 character
        if (s.length <= 1) return true;

        // If first and last characters are not equal
        if (s[0] !== s[s.length - 1]) return false;

        // Recursive case: Check the middle part
        return isPalindrome(s.substring(1, s.length - 1));
    }

    // Test cases
    let words = ["radar", "level", "hello", "racecar", "abcba", "test"];
    for (let i = 0; i < words.length; i++) {
        document.write(
            words[i] + " is palindrome? " + isPalindrome(words[i]) + "<br>"
        );
    }
</script>
</body>
</html>
